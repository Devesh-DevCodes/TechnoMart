    <div class="register-form-box" id="contact-form">
      <br />
      <form  class="register-form" id="register-form">
        <h1 class="heading heading-r">Registration Page</h1>
        
        <div>
          <label class="label" for="name">Enter Name : </label>
          <input type="text" name="name" id="name" placeholder="Sample Name" required />
        </div>
        <div>
          <label class="label" for="email">E-mail : </label>
          <input
            type="email"
            name="mail"
            id="email"
            placeholder="abc123@xyz.com"
           required
          />
        </div>
        <div>
          <label class="label" for="phone">Ph. Number : </label>
          <input type="tel"  title="Please enter only numbers" name="phone" id="phone" placeholder="9876543210"  required />
          
        </div>
        <div>
          <label class="label" for="pwd">Password : </label>
          <input
            type="password"
            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
            required
          />
        </div>
        <div>
          <label class="label" for="dob">DOB : </label>
          <input type="date" name="dob" id="dob" />
        </div>
        <!-- <div> -->

        <div class="box-cont">
          <label class="label" for="gender">Gender : </label>
          <div class="unknown " >
            <div>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" />
            </div>
            <div>
              <label for="female">Female </label>
              <input type="radio" name="gender" id="female" />
            </div>
            <div>
              <label for="other">Others</label>
              <input type="radio" name="gender" id="other" />
            </div>
          </div>
        </div>
        <!-- </div> -->

        <div class="box-cont">
          <label class="label" for="lang">Languages Known : </label>
          <div class="unknown" >
            <div>
              <label for="hindi">Hindi </label>
              <input type="checkbox" name="hindi" value="hindi" id="hindi" />
            </div>

            <div>
              <label for="english">English </label>
              <input
                type="checkbox"
                name="english"
                value="english"
                id="english"
              />
            </div>

            <div>
              <label for="telugu">Telugu</label>
              <input type="checkbox" name="telugu" value="telugu" id="telugu" />
            </div>

            <div>
              <label for="tamil">Tamil</label>
              <input type="checkbox" name="tamil" id="tamil" />
            </div>
          </div>
          <!-- <input type="text" name="subject" id="subject" placeholder="Subject" /> -->
        </div>
        <div class="box-cont address-cont">
          <label class="label" for="address">Address: </label>
          <textarea
            name="address"
            class="address"
            id="address"
            cols="20"
            rows="7"
          ></textarea>
        </div>
        <br>
        <div class="btn-login-form">
          <button
            id="btn-submit"
            type="submit"
            class="btn-login"
            
          >
            Submit
          </button>

          <button id="btn-reset" type="reset" class="btn-login">
            Reset
          </button>
        </div>
        <br>
      </form>
