    <div id="login_page">
      
      <form class="form" id="login-form" >
        <br>
        <br>
        <h1 class="heading">Login Page </h1>
        <br>
        <br>

        <div>
          <label class="login-label" for="email">Email : </label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-form"
            placeholder="abc@xyz.com"
            
            
          />
        </div>

        <br />

        <div>
          <label class="login-label" for="pwd">Password : </label>
          <input
            type="password"
            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
            
          />
          <br>
            <span id="pwdError" style="color: red;"></span>
            <br>
            

        
        </div>

        <br />

        <div class="btn-login-form">
          <button
            id="btn-submit"
            type="submit"
            class="btn-login"
            onclick="validate()"
          >
            Submit
          </button>
        </div>
        <div class="other"> Or</div>

      </form>
      <button class=" btn btn-login login_btn  login-btn-google" id="login-btn-google" style="display: none;">LogIn with Google</button>
