        <br>
        <br>
        <h1 class="heading">Login Page </h1>
        <br>
        <br>

        <div>
          <label class="login-label" for="email">Email : </label>
          <input
            type="email"
            name="email"
            id="email"
            class="input-form"
            placeholder="abc@xyz.com"
            
            
          />
        </div>

        <br />

        <div>
          <label class="login-label" for="pwd">Password : </label>
          <input
            type="password"
            name="pwd"
            class="input-form"
            id="pwd"
            placeholder="Enter Password"
            
          />
          <br>
            <span id="pwdError" style="color: red;"></span>
            <br>
            

        
        </div>

        <br />

        <div class="btn-login-form">
          <button
            id="btn-submit"
            type="submit"
            class="btn-login"
            onclick="validate()"
          >
            Submit
          </button>
        </div>
        <div class="other"> Or</div>

        <button class="login-btn-google">LogIn with Google</button>
        <button class="logout-btn-google" style="display: none;">LogOut</button>
