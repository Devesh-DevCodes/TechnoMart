        <div class="contact-main">
          <div class="contact-details">
            <h2>Contact Us</h2>
            <p>
              For any queries, Please reach out to us. Our Support team will get
              back to you within 24 hours.
            </p>
            <div class="c-mail">
              <i class="fa-regular fa-envelope"> </i><span> technomart.24x7@gmail.com</span>
            </div>
            <div class="c-phone">
              <i class="fa-solid fa-phone"></i><span> +91 6386151165</span>
            </div>
            <img src="../Images/contact-img.svg" class="contact-img" alt="">
          </div>
          <div class="contact-form-box" id="contact-form">
            <form  action="https://api.web3forms.com/submit" method="POST"   class="contact-form" >
              <input type="hidden" name="access_key" value="83136e56-b75d-46dc-a775-1c833179cd3a">
              <input type="hidden" name="from_name" value="TechnoMart-24x7.vercel.app">
              
              <div>
                <label for="name">Enter Name : </label>
                <input type="text" name="name" id="name" placeholder="Name"  required/>
              </div>
              <div>
                <label for="phone">Ph. Number : </label>
                <!-- <span>+91</span> -->
                <!-- <input
                  type="tel"
                  id="number-front"
                  value="+91"
                  
                /> -->
                <input type="tel" name="phone" id="phone" placeholder="9876543210" >
              </div>
              <div>
                <label for="email">E-mail : </label>
                <input type="email" name="email" id="email" placeholder="abc123@xyz.com"  required/>
              </div>
              <div>
                <label for="subject">Subject : </label>
                <input type="text" name="subject" id="subject" placeholder="Subject"  />
              </div>
              <div class="message-container">
                <label for="message">Enter Message : </label>
                <textarea
                  name="message"
                  class="message"
                  id="message"
                  cols="20"
                  rows="7" required
                ></textarea>
              </div>
              <div>
                <label for="file">Document : </label>
                <input type="file" name="file" id="file">
                <!-- <input type="text" name="subject" id="subject" placeholder="Subject"  required/> -->
              </div>
    
              <input type="hidden" name="redirect" value="https://techno-mart.netlify.app/Contact/success.html">
              <div class="h-captcha" data-captcha="true"></div>
              <button id="btn-contact-submit" type="submit" class="btn-contact-submit" >Submit</button>
            </form>
          </div>
        </div>
